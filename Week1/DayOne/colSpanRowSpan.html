<!-- 

    Inorder to make a cell span over multiple rows or columns
    colspan is used for multiple columns 
    and 
    rowspan is used for multiple rows
    Example below
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="2px">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jitesh</td>
          <td>Vinod</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Bitsu</td>
          <td>Mamo</td>
          <td>29</td>
        </tr>
      </table>
       
      <br>
      <hr>
      <br>

      <table border="2px">
        <tr>
          <th>Name</th>
          <td>Vinod</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
      </tr>
      </table> 

    
</body>
</html>
